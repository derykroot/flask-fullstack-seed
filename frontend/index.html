<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Simple To do List</h1>

      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add new task..." required>
        <button type="submit">Add</button>
      </form>

      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
